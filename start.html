<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Recording</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #header {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        #header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #attendance-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .modal-content {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Footer styles */
        #footer {
            margin-top: auto;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        #footer button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #footer button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div id="header">
    <a href="start.html">Attendance Recording</a>
    <a href="createLab.html">Create Lab</a>
</div>

<div id="attendance-form">
    <h2>Attendance Recording</h2>
    <form id="record-form">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required>

        <label for="attendanceStatus">Attendance Status:</label>
        <select id="attendanceStatus" required>
            <option value="present">Present</option>
            <option value="absent">Absent</option>
        </select>

        <button type="button" onclick="recordAttendance()">Submit</button>
    </form>
</div>

<!-- Notification modal -->
<div class="modal" id="notificationModal">
    <div class="modal-content">
        <div id="notification-content">Attendance recorded successfully!</div>
    </div>
</div>

<!-- Logout button in the footer -->
<div id="footer">
    <button onclick="logout()">Logout</button>
</div>

<script>
    function recordAttendance() {
        var studentName = document.getElementById('studentName').value;
        var attendanceStatus = document.getElementById('attendanceStatus').value;

        if (studentName && attendanceStatus) {
            // Show the notification modal with personalized message
            showNotification('Attendance recorded for ' + studentName + ': ' + attendanceStatus);

            // Optional: Clear the form after recording attendance
            document.getElementById('record-form').reset();
        } else {
            alert('Please fill out all fields before recording attendance.');
        }
    }

    function showNotification(message) {
        var notificationModal = document.getElementById('notificationModal');
        notificationModal.style.display = 'block';

        // You can customize the notification content here
        var notificationContent = document.getElementById('notification-content');
        notificationContent.innerHTML = message;

        // Hide the notification modal after a few seconds (e.g., 5 seconds in this case)
        setTimeout(function () {
            notificationModal.style.display = 'none';
        }, 5000);
    }

    function logout() {
        window.location.href = "signin.html";
    }
</script>

</body>
</html>
