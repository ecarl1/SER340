<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 16px;
            display: none;
        }

        #notification-content {
            font-size: 16px;
            color: #333;
        }

        #show-notification-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #show-notification-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<button id="show-notification-btn" onclick="showNotification()">Show Notification</button>

<div id="notification-container">
    <div id="notification-content">This is an example notification!</div>
</div>

<script>
    function showNotification() {
        var notificationContainer = document.getElementById('notification-container');
        notificationContainer.style.display = 'block';

        var notificationContent = document.getElementById('notification-content');
        notificationContent.innerHTML = 'This is an example notification!';

        setTimeout(function () {
            notificationContainer.style.display = 'none';
        }, 5000);
    }
</script>

</body>
</html>
