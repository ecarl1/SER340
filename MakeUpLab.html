<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Make Up Labs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the content fills at least the viewport height */
        }

        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 16px;
            display: none;
        }

        #notification-content {
            font-size: 16px;
            color: #333;
        }

        #show-notification-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #show-notification-btn:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        #footer {
            margin-top: auto;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        #footer button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #footer button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

<div class="container">
    <form action="#" method="post" id="makeup-lab-form">
        <h2 class="text-center mb-4">Make Up Labs</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="labname">Lab Name:</label>
            <input type="text" class="form-control" id="labname" name="labname" required>
        </div>
        <div class="form-group">
            <label for="req-skill">Required Skill:</label>
            <input type="text" class="form-control" id="req-skill" name="req-skill" required>
        </div>
        <div class="form-group">
            <label for="lab-date">Lab Date:</label>
            <input type="date" id="lab-date" name="lab-date" value="2023-12-06" min="2023-01-01" max="2024-12-31" />
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="joinLab()">Join Lab</button>
    </form>
</div>

<div id="notification-container">
    <div id="notification-content">Lab joined successfully!</div>
</div>

<!-- Logout button in the footer -->
<div id="footer">
    <button onclick="logout()">Logout</button>
</div>

<script>
    function joinLab() {
        var name = document.getElementById('name').value;
        var labname = document.getElementById('labname').value;
        var reqSkill = document.getElementById('req-skill').value;
        var labDate = document.getElementById('lab-date').value;

        if (name && labname && reqSkill && labDate) {
            alert('Lab joined successfully!\nName: ' + name + '\nLab Name: ' + labname + '\nRequired Skill: ' + reqSkill + '\nLab Date: ' + labDate);
            showNotification();
            document.getElementById('makeup-lab-form').reset();
        } else {
            alert('Please fill out all fields before joining the lab.');
        }
    }

    function showNotification() {
        var notificationContainer = document.getElementById('notification-container');
        notificationContainer.style.display = 'block';
        var notificationContent = document.getElementById('notification-content');
        notificationContent.innerHTML = 'Lab joined successfully!';
        setTimeout(function () {
            notificationContainer.style.display = 'none';
        }, 5000);
    }

    function logout() {
        window.location.href = "signin.html";
    }
</script>

</body>
</html>
