<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Make Up Labs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="MakeUpLab.css">
</head>

<body>

  <div class="container">
    <form action="#" method="post">
        <h2 class="text-center mb-4">Make Up Labs</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="labname">Lab Name:</label>
            <input type="text" class="form-control" id="labname" name="labname" required>
        </div>
        <div class="form-group">
            <label for="req-skill">Required Skill:</label>
            <input type="text" class="form-control" id="req-skill" name="req-skill" required>
        </div>
	<div class="form-group">
	  <label for="lab-date">Lab Date:</label>
	  <input type="date" id="lab-date" name="lab-date" value="2023-12-06" min="2023-01-01" max="2024-12-31" />
	</div>
        <button type="submit" class="btn btn-primary btn-block">Join Lab</button>
    </form>
</div>


</body>
