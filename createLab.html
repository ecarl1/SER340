<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #header {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        #header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #lab-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .modal-content {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Footer styles */
        #footer {
            margin-top: auto;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        #footer button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #footer button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div id="header">
    <a href="start.html">Attendance Recording</a>
    <a href="createLab.html">Create Lab</a>
</div>

<div id="lab-form">
    <h2>Create Lab</h2>
    <form id="create-lab-form">
        <label for="instructorName">Instructor Name:</label>
        <input type="text" id="instructorName" name="instructorName" required>

        <label for="labName">Lab Name:</label>
        <input type="text" id="labName" name="labName" required>

        <label for="labDate">Lab Date:</label>
        <input type="date" id="labDate" name="labDate" min="2023-01-01" max="2024-12-31" required>

        <button type="button" onclick="createLab()">Create Lab</button>
    </form>
</div>

<!-- Notification modal -->
<div class="modal" id="notificationModal">
    <div class="modal-content">
        <div id="notification-content">Lab successfully created!</div>
    </div>
</div>

<!-- Logout button in the footer -->
<div id="footer">
    <button onclick="logout()">Logout</button>
</div>

<script>
    function createLab() {
        var instructorName = document.getElementById('instructorName').value;
        var labName = document.getElementById('labName').value;
        var labDate = document.getElementById('labDate').value;

        if (instructorName && labName && labDate) {
            // Show the notification modal with lab details
            showNotification('Lab successfully created!\nLab Name: ' + labName + '\nLab Date: ' + labDate + '\nInstructor: ' + instructorName);

            // Optional: Clear the form after creating the lab
            document.getElementById('create-lab-form').reset();
        } else {
            alert('Please fill out all fields before creating the lab.');
        }
    }

    function showNotification(message) {
        var notificationModal = document.getElementById('notificationModal');
        notificationModal.style.display = 'block';

        // You can customize the notification content here
        var notificationContent = document.getElementById('notification-content');
        notificationContent.innerHTML = message;

        // Hide the notification modal after a few seconds (e.g., 5 seconds in this case)
        setTimeout(function () {
            notificationModal.style.display = 'none';
        }, 5000);
    }

    function logout() {
        window.location.href = "signin.html";
    }
</script>

</body>
</html>
