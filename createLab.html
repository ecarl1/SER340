<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        #header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #lab-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 16px;
            display: none;
        }

        #notification-content {
            font-size: 16px;
            color: #333;
        }

        #show-notification-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #show-notification-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="header">
    <a href="start.html">Attendance Recording</a>
    <a href="createLab.html">Create Lab</a>
</div>

<div id="lab-form">
    <h2>Create Lab</h2>
    <form id="create-lab-form">
        <label for="instructorName">Instructor Name:</label>
        <input type="text" id="instructorName" name="instructorName" required>

        <label for="labName">Lab Name:</label>
        <input type="text" id="labName" name="labName" required>

        <label for="labDate">Lab Date:</label>
        <input type="date" id="labDate" name="labDate" min="2023-01-01" max="2024-12-31" required>

        <button type="button" onclick="createLab()">Create Lab</button>
    </form>
</div>

<div id="notification-container">
    <div id="notification-content">Lab successfully created!</div>
</div>

<script>
    function createLab() {
        var instructorName = document.getElementById('instructorName').value;
        var labName = document.getElementById('labName').value;
        var labDate = document.getElementById('labDate').value;

        // Check if all fields are filled out
        if (instructorName && labName && labDate) {
            // You can perform further actions here, such as sending the data to a server or storing it locally.
            alert('Lab created:\nInstructor: ' + instructorName + '\nLab Name: ' + labName + '\nDate: ' + labDate);

            // Show notification
            showNotification();

            // Optional: Clear the form after creating the lab
            document.getElementById('create-lab-form').reset();
        } else {
            alert('Please fill out all fields before creating the lab.');
        }
    }

    function showNotification() {
        var notificationContainer = document.getElementById('notification-container');
        notificationContainer.style.display = 'block';

        // You can customize the notification content here
        var notificationContent = document.getElementById('notification-content');
        notificationContent.innerHTML = 'Lab successfully created!';

        // Hide the notification after a few seconds (e.g., 5 seconds in this case)
        setTimeout(function () {
            notificationContainer.style.display = 'none';
        }, 5000);
    }
</script>

</body>
</html>
