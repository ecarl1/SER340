<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Open Labs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #header {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        #header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #open-labs-container {
            margin-top: 20px;
            max-width: 500px;
        }

        .lab-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lab-details {
            flex: 1;
        }

        .register-btn {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        #footer {
            margin-top: auto;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        #footer button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #footer button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

<div id="header">
    <a href="MakeUpLab.html">Make Up Labs</a>
    <a href="openLabs.html">Open Labs</a>
</div>

<div id="open-labs-container">
    <div class="lab-item">
        <div class="lab-details">
            <h3>Lab 1: Introduction to Programming</h3>
            <p>Date: 2023-12-15</p>
            <p>Instructor: Prof. Smith</p>
        </div>
        <button class="register-btn" onclick="registerForLab('Lab 1')">Register</button>
    </div>

    <div class="lab-item">
        <div class="lab-details">
            <h3>Lab 2: Web Development Basics</h3>
            <p>Date: 2023-12-18</p>
            <p>Instructor: Prof. Johnson</p>
        </div>
        <button class="register-btn" onclick="registerForLab('Lab 2')">Register</button>
    </div>

    <!-- Add more labs as needed -->

</div>

<div id="footer">
    <button onclick="logout()">Logout</button>
</div>

<script>
    function registerForLab(labName) {
        alert('Registered for ' + labName);
    }

    function logout() {
        window.location.href = "signin.html";
    }
</script>

</body>
</html>
